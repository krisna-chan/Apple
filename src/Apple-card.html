<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/trading.css">
</head>
<body>
  <div class="trade-section mx-3 mb-4" id="iphone" >
    <div class="trading-value">
      <div class="trading-value-title"
      data-title = "$30-$630"
      data-device-name = "iPhone">
      </div>
      <div class="price-range"
      data-device-name = "iPhone 14 Pro Max"
      data-price-for-device = "Up to $30-$630"
      data-device-name = "iPhone 14 Pro"
      data-price-for-device = "Up to $30-$630"
      data-device-name = "iPhone 14 Plus"
      data-price-for-device = "Up to $30-$630"
      data-device-name = "iPhone 14"
      data-price-for-device = "Up to $30-$630">
      </div>
      <div class="all-value"
      data-see-all= "iPhone">
      </div>
      <div class="btn-container">
        <a href="#" class="btn btn-primary"
        data-btn-title = "See all your trade-in values"></a>
      </div>

      <div class="trade trade-item-title d-flex">
        <div class="img-container d-flex p-3" 
        data-imgSrc = "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphones-value-tradein-202309_GEO_US?wid=460&hei=458&fmt=png-alpha&.v=1693339715015">
        </div>
    </div>
      
  </div>

  <script>
    document.querySelectorAll(".trade-value").forEach(item => {
      const title = document.createElement("div")
      title.innerHTML = item.getAttribute("data-title")
      title.classList.add("trading-value-title")

      const priceRange = document.createElement("div")
      priceRange.innerHTML = item.getAttribute("data-price-for-device")
      
      priceRange.classList.add("price-range")

      

      const allValue = document.createElement("div")
      allValue.innerHTML = item.getAttribute("data-see-all")
      allValue.classList.add("all-value")

      item.appendChild(title)
      item.appendChild(priceRange)
      item.appendChild(allValue)
    })
  
  </script>
  

</body>
</html>
